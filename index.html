<!-- O doctype diz ao navegador qual tipo de documento seá carregado -->
<!DOCTYPE html>
<!-- a tag html inicia o nosso documento, -->
<!-- A tag lang informa o idioma do conteúdo  da pagína-->
<html lang="pt-br">
<head>
    <!-- O meta charset informa qual  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--O titulo que aaparece na aba do navegador -->
    <title>Minha Primeira página Web</title>
</head>
<body>
    <!--tag da H1 ao H6 se referem a formatação de texto sendo h1 o maior e h6 o menor  -->  
    <!-- a tag <b> deixa apenas o textos em negrito sem definir relevancia ao conteúdo -->
    <h1><b>Olá Mundo!!!</b></h1>

    <h1>Minha História</h1>
    <!-- tag p de paragráfo para dar mais énfase ao texto -->
    <!-- a tag <strong> define textos com importancia -->
    <p>Olá me apresento a voçes, sou o <strong>Alfredo</strong>, nasci (1989) em guarulhos São Paulo </p>

</body>
</html>
