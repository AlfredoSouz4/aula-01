<!-- O doctype diz ao navegador qual tipo de documento seá carregado -->
<!DOCTYPE html>
<!-- a tag html inicia o nosso documento, -->
<!-- A tag lang informa o idioma do conteúdo  da pagína-->
<html lang="pt-br">
<head>
    <!-- O meta charset informa qual  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--O titulo que aaparece na aba do navegador -->
    <title>Aula01</title>
</head>
<body>
    <!--  -->
    <h1>Olá Mundo!!!</h1>
</body>
</html>
